<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Assignment 05: To Do App</title>
<link rel="stylesheet" href="styles.css">

</head>

<body>

<div class="assignment-todo">
  <h1>To Do App by Asad Ahmed</h1>
  <div class="create-task">
    <input type="text" id="inputText" placeholder="Enter text" required>
    <input class="btn-create" type="submit" value="Create Task" onclick="createTask()">
  </div>
  <div class="task-bg">
    <div id="Tasklist" class="task-list">
        <h2>To Do List</h2>
    </div>
    <div id="completedContainer" class="task-completed">
        <h2>Task Completed</h2>
    </div>
</div>
</div>



<script src="app.js"></script>
</body>
</html>
